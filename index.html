<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

<!--This contains everything-->

<body>
    <div class="container">
        <!--This contains the 1,2,3 and "first bootstap" elements-->
        <div class="row justify-content-center">
            <h1>First Bootstrap Project</h1>
        </div>
        <div class="row">

            <div class="col-4">One</div>
            <div class="col-4">Two</div>
            <div class="col-4">Three</div>
        </div>
        <!-- This contains the email, pass, dogs and cats-->
        <div class="row">
            <form class="Border border-primary col-12 p-3">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required></div>
        <div class="row">

            <div class="form-check">
                <div class="col-12"></div>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Dogs
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">Cats
                </label>
            </div>
        </div>
        <!-- this contains the pizza options and submit label-->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                Surpreme Pizza
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Hawaiian Pizza
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                Cheese Pizza
            </label>
        </div>
        <button type="button" class="btn btn-info btn-lg">Submit</button>

    </div>
</form>
    </div>

    </div>
    </div>
    </div>
    </div>
